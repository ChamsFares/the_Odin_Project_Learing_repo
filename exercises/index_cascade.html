<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cascade.css">
    <title>cascade-fix</title>
</head>
<body>
    <p class="para1">i'm just a paragraph with extra bold text!</p>
    <p class="para2">i'm a smaller paragraph, also with extra bold text</p>
    <button class="button btn1">Confirm</button>
    <button class="button btn2">Cancel</button>
    <div class="text">I'm a div with thin text!</div>
    <div class="text">I'm a div with thin text and a child div!
      <div class="text child">I'm a smaller child div with extra bold text.</div>
    </div>
</body>
</html>
